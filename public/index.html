<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="EasyStock" content="Dashboard for Stock Market">
  <title>EasyStock</title>
  
  

  <!-- Apple custom part -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="images/icons/apple-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-180.png">
  <!-- Apple custom part -->

  <!-- manifest and meta theme color -->
  <link rel="manifest" href="manifest.json">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

  <title>EasyStock</title>

</head>
<body ng-app="app">


  <div id="message">
    <h1>EasyStock Dashboards</h1>
  </div>

  <div id="charts_area">
    <div action="" id="dashboard_div">
      <h1>Test Application</h1>
      <input type="submit" name="loadcharteditor" id="loadcharteditor" value="Edit me!" onclick="loadEditor()" style="font-size:18px;">

      <div action="" id="filter_div">Filtro</div>
      <form action="">
        Number of rows to show:
        <select id="pageSize-select">
          <option value="5">5</option>
          <option value="8">8</option>
          <option selected=selected value="10">10</option>
          <option value="-1">-1</option>
        </select>
      </form>
      <div id="pieChart_div" style = "width: 500px; height: 300px;" ></div>
      <div id="stocksTable"></div>
    </div>
    <div id="chartEditor_div"></div>
  </div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!--For Geochart and Map Chart, you must load both the old library loader and the new library loader.-->
<!-- <script type="text/javascript" src="https://www.google.com/jsapi"></script> -->
<script src="scripts/localforage-1.5.0.js"></script>
<script src="scripts/index.js"></script>
<link rel="stylesheet" type="text/css" href="styles/index.css">

</body>
</html>
